<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯飞轮 - 预览图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #7C3AED 0%, #3B82F6 50%, #06B6D4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .circle1 { top: 40px; left: 40px; width: 120px; height: 120px; }
        .circle2 { bottom: 100px; right: 100px; width: 160px; height: 160px; }
        .circle3 { bottom: 130px; left: 160px; width: 80px; height: 80px; }
        
        .main-content {
            text-align: center;
            z-index: 1;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 32px;
            margin-bottom: 15px;
            opacity: 0.9;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 24px;
            opacity: 0.8;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }
        
        .waves {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
        }
        
        .wave1 {
            left: 0;
            width: 400px;
            border-radius: 50px;
            transform: translateY(-50%);
        }
        
        .wave2 {
            right: 0;
            width: 400px;
            border-radius: 50px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="decoration circle1"></div>
    <div class="decoration circle2"></div>
    <div class="decoration circle3"></div>
    
    <div class="waves wave1"></div>
    <div class="waves wave2"></div>
    
    <div class="main-content">
        <div class="logo">🌟</div>
        <div class="title">习惯飞轮</div>
        <div class="subtitle">让每一份努力都精准浇灌你的目标</div>
        <div class="description">基于双核机制的智能习惯管理应用</div>
    </div>
</body>
</html>
