<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 装饰圆圈 -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 主要内容 -->
  <g transform="translate(600,315)">
    <!-- Logo图标 -->
    <circle cx="0" cy="-80" r="50" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="-45" font-size="60" text-anchor="middle" fill="white">🌟</text>
    
    <!-- 标题 -->
    <text x="0" y="20" font-size="48" font-weight="bold" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif">
      习惯飞轮
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="65" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, -apple-system, sans-serif">
      让每一份努力都精准浇灌你的目标
    </text>
    
    <!-- 特色说明 -->
    <text x="0" y="105" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif">
      基于双核机制的智能习惯管理应用
    </text>
  </g>
  
  <!-- 装饰元素 -->
  <path d="M50 315 Q150 250 250 315 T450 315" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  <path d="M750 315 Q850 380 950 315 T1150 315" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
</svg> 